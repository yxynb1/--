<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: rgb(24, 166, 69);
    }
    h1{
        color: brown;
    }
</style>
<body>
    <h1>用户信息收集表</h1>
    <hr>
    姓名： <input type="text" name="name" placeholder="请输入姓名">
    年龄： <input type="text" name="age" placeholder="请输入年龄">
    <!-- placeholder是提示词 -->
    <br><br>
    性别： <input type="radio" name="sex" value="male">男
        <!-- value是返回值 -->
    <input type="radio" name="sex" value="female">女
    <!-- name一样才能单选 -->
    <!-- radio单选，checkbook多选 -->
    <br><br>
    爱好：<input type="checkbox" name="hobby" value="football">足球
    <input type="checkbox" name="hobby" value="basketball">篮球
    <input type="checkbox" name="hobby" value="volleyball">排球
    <input type="checkbox" name="hobby" value="tabletennis">乒乓球
    <br><br>
    <!-- 职业：<select>
        <option value="学生"></option> -->
    </select>
    个人简介：<textarea placeholder="请输入简介"></textarea>

</html>
